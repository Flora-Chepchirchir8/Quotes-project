<div class="container-fluid">
    <h2 class="head">Generate Quote</h2>
    <hr>
    <form (ngSubmit)='addQuote()' #quoteForm="ngForm">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" required class="form-control" id="name" name="name" minlength="3" #name="ngModel" [(ngModel)]="quote.name">


        </div>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            name is required
        </div>
        <div class="form-group">
            <label for="title">Quote Tittle</label>
            <input type="text" required class="form-control" id="title" name="title" #title="ngModel" [(ngModel)]="quote.title">

        </div>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">

            Title is required.
        </div>
        <div class="form-group">
            <label for="description">Quote</label>
            <textarea class="form-control" id="description" rows="2" required name="description" #description="ngModel" [(ngModel)]="quote.quote"></textarea>
        </div>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            Quote can not be empty.
        </div>

        <div class="form-group">
            <label for="author">Quote Author</label>
            <input type="text" required class="form-control" id="author" name="author" #author="ngModel" [(ngModel)]="quote.author">
        </div>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">

            Author Name is required.

        </div>
        <button type="submit" class="btn btn-sm btn-success">Add Quote</button>
    </form>
</div>
